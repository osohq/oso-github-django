{% extends "orgs/show.html" %}
{% load i18n %}
{% block title %}{% trans "People" %}{% endblock %}

{% block org_content %}

<div class="col-md-6">
  <h3>People</h3>
  <br />
  <ul class="list-group">
    {% for user_role in user_roles %}
    <p style="text-align: left">
      <b> {{ user_role.0 }} </b><span style="float: right">{{ user_role.1 }}</span>
    </p>
    {% endfor %}
  </ul>
</div>
{% endblock %}
