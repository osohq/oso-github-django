{% extends "orgs/show.html" %}
{% load i18n %}
{% block title %}{% trans "Teams"%}{% endblock %}

{% block org_content %}
{% if team_list %}

<div class="col-md-6">
  <h3>Teams</h3>
  <ul class="list-group">
    {% for team in team_list %}
    <a href="{% url 'teams_show' org_name team.name %}" class="list-group-item list-group-item-action">
      <b> {{ team.name }} </b>
    </a>
    {% endfor %}
  </ul>
</div>
{% else %}
<p>The organization doesn't have any teams.</p>
{% endif %} {% endblock %}
